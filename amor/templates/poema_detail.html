{% extends 'partials/poema_esqueleto.html' %}



{% block poema_cuerpo %}       
<section class="poema">
    <h2>{{poema.titulo}}</h2>
    <h4>Fecha De Pulicación {{poema.fecha|date:'F j Y'}}</h4>
    <h3>{{poema.descripción}}</h3> 
    <p>{{poema.poema_text|safe}}</p>
    <h4>{{poema.escritor}}</h4>
</section>
{% endblock  %}
